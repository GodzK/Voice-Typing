<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ถามแมว...</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">ถามแมว...</h1>
            <h4>คลิกปุ่ม 'บันทึก' แล้วพูดกับแมว...</h4>
        </header>
        <main class="main-content">
            <div class="conversation">
                <div class="chat-container">
                    <!-- ข้อความจะเพิ่มใน container นี้ -->
                </div>
                <div class="controls">
                    <button class="control record">บันทึก</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <audio id="meow-audio" src="meow.mp4" preload="auto"></audio>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
